<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Дни недели</title>
</head>
<body>
<h1 class="title">Дни недели</h1>
<ul class="buttons__list">
    <li class="btn btn__day weekday alldays">Понедельник</li>
    <li class="btn btn__day weekday alldays">Вторник</li>
    <li class="btn btn__day weekday alldays">Среда</li>
    <li class="btn btn__day weekday alldays">Четверг</li>
    <li class="btn btn__day weekday alldays">Пятница</li>
    <li class="btn btn__day weekend alldays">Суббота</li>
    <li class="btn btn__day weekend alldays">Воскресение</li>
    <li class="btn btn__choice weekday__choice alldays" data-type="weekday">Будни</li>
    <li class="btn btn__choice weekend__choice alldays" data-type="weekend">Выходные</li>
    <li class="btn btn__choice alldays__choice alldays" data-type="alldays">Все дни</li>
</ul>
<script src="app.js"></script>
</body>
</html>
